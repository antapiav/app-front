<div class="login-reg-panel">                        
    <div class="register-info-box">
        <h2>Sin registrar?</h2>
        <p>Click en:</p>
        <label id="label-login" for="log-login-show">Register</label>
        <input type="radio" (click)="btnRegistrar();" name="active-log-panel" id="log-login-show">
    </div>
    <div class="white-panel">
        <div class="login-show">
            <img class="img-login" src="assets/img/Logo-BBVA.jpg" alt="">
            <br>
            <input type="text" name="user" [(ngModel)]="login.user" placeholder="Email">
            <input type="password" [(ngModel)]="login.password" placeholder="Password">
            <input type="button" value="Entrar" (click)="getLogin();">
            <a href="">Olvid&oacute; su contrase√±a?</a>
            <input id="idBtnRgistrar" type="button" value="Registrar" (click)="btnRegistrar();">
            <hr>
            <div class="text-center bg-danger text-white">
                {{msgErrorSession}}
            </div>
        </div>
    </div>
</div>
